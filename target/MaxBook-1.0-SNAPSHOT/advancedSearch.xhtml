<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
        <h:outputStylesheet library="css" name="styles.css" />
        <title>#{msgs.homeTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    
    
    <h:body>
        
        <!---//START OF MENUS//-->
        
        <!--MENU BAR-->
        
       <h:form id="menuBar">
        
        <p:menubar>
            <p:menuitem value="MaxBook" url="/home.xhtml"/>
                <p:submenu label="Bookstore" icon="ui-icon-document">
                    <p:menuitem value="All books" url="/all_books.xhtml" />
                      <p:separator />
                        <p:submenu label="Genre" icon="ui-icon-contact">
                        <p:menuitem value="Adventure" url="#" />
                        <p:menuitem value="Science Fiction" url="#" />
                        <p:menuitem value="Romance" url="#" />
                        <p:menuitem value="Other" url="#" />
                    </p:submenu>
                        <p:submenu label="Year" icon="ui-icon-contact">
                        <p:menuitem value="2017" url="#" />
                        <p:menuitem value="2016" url="#" />
                        </p:submenu>
                </p:submenu>
            <p:menuitem value="Search" url="/search.xhtml"/>

        <f:facet name="options">
            <p:outputLabel value="Welcome #{user.username}!" style="margin-right:10px"/>
            <p:inputText style="margin-right:10px" placeholder="Search" id="userSearch" value="#{user.searched}"/>
            <p:commandButton type="Submit" value="Search" icon="/resources/images/search.png" action="search" ajax="false"/>
            <p:commandButton type="Submit" value="Login" icon="ui-icon-extlink" action="login" ajax="false"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
        </p:menubar>
            
            </h:form>
        
        <!-- STACK MENU -->
                
        <p:stack icon="/resources/images/stack.png" expanded="true">
    <p:menuitem value="Home"  icon="/resources/images/home.png" url="./home.xhtml"/>
    <p:menuitem value="Cart" icon="/resources/images/shoppingCart.png" url="./cart.xhtml"/>
    <p:menuitem value="Search" icon="/resources/images/search.png" url="./advancedSearch.xhtml"/>
</p:stack>
        
       <!--//END OF MENUS//-->
       
       <!--SEARCH PANEL-->
       
       <div class="searchPanel">
           
           
           <div>Advanced Search</div>
           
           <h:form>
                       
            <p:outputLabel value="#{msgs.typeLabel}"
                                     for="type"/>
        
        
             <p:selectOneMenu value="#{search.searchType}" 
                                      id="type"
                                      style="width:18%;">
                 <f:selectItem itemLabel="#{msgs.byTitleLabel}" itemValue="title"/>             
             <f:selectItem itemLabel="#{msgs.byGenreLabel}" itemValue="genre"/>     
             <f:selectItem itemLabel="#{msgs.byAuthorLabel}" itemValue="author" />
             <f:selectItem itemLabel="#{msgs.byPublisherLabel}" itemValue="publisher" />
             <f:selectItem itemLabel="#{msgs.byDateLabel}" itemValue="date" />   
             
             <f:ajax render="@form" />
                   
            </p:selectOneMenu>

         
             <!--TITLE SEARCH FORM-->            
    <h:panelGroup rendered="#{search.searchType == 'title'}">
        <br/>
        <h:form>
        <p:outputLabel value="#{msgs.titleLabel}"
                                 for="title"/>
        <p:inputText  value="#{search.searchQuery}" id="title"/>
        <p:commandButton value="Search" action="search"/>
        </h:form>
    </h:panelGroup>
             
             <!--GENRE SEARCH FORM-->
    <h:panelGroup rendered="#{search.searchType == 'genre'}">
        <br/>
        <h:form>
            <p:outputLabel value="#{msgs.genreLabel}"
                                     for='genre'/>
            <p:inputText value="#{search.searchQuery}" id="genre"/>
            <p:commandButton value="Search" action="search"  />
        </h:form>
    </h:panelGroup>
             
             <!--AUTHOR SEARCH FORM-->
    <h:panelGroup rendered="#{search.searchType == 'author'}">
        <br/>
        <h:form>
            <p:outputLabel value="#{msgs.authorLabel}"
                                     for='author'/>
            <p:inputText value="#{search.searchQuery}" id="author"/>
            <p:commandButton value="Search" action="search"  />
        </h:form>
    </h:panelGroup>
             
                          <!--PUBLISHER SEARCH FORM-->
    <h:panelGroup rendered="#{search.searchType == 'publisher'}">
        <br/>
        <h:form>
            <p:outputLabel value="#{msgs.publisherLabel}"
                                     for='publisher'/>
            <p:inputText value="#{search.searchQuery}" id="publisher"/>
            <p:commandButton value="Search" action="search"  />
        </h:form>
    </h:panelGroup>
                          
                           <!--DATE SEARCH FORM-->
    <h:panelGroup rendered="#{search.searchType == 'date'}" class="searchPanel">
        <br/>
        <h:form>           
        
        <br/>
        
        <p:outputLabel for="startDate" value="#{msgs.startDateLabel}" />
        <p:calendar id="startDate" value="#{search.endDay}" effect="fold" />
        
        <br/>
        
        <p:outputLabel for="endDate" value="#{msgs.endDateLabel}" />
        <p:calendar id="endDate" value="#{search.startDay}" effect="fold" />
        
        <br/>
        
        <p:commandButton value="Search" action="search"  />
        </h:form>
        
    </h:panelGroup>                         
             
             </h:form>

                function myFunction(){

                alert("Hello World!");
                }
            </script>-->
            
            <br/>

                                 for="search"/>
            <p:inputText value="#{user.searched}"
                             id="search"/>-->
        
        
        
       </div>
       
       

 
        
        
    </h:body>
    
    
</html>

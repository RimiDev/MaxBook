<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">#{msgs.login}</ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="container panel-default">
                    <div id="loginbox" style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                            </div>
                            <div style="padding-top:30px" class="panel-body">
                                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                <h:form id="loginform" class="form-horizontal" role="form">
                                    <h:message id="nameError1" for="login-username" style="color: red"/>
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <h:inputText id="login-username" value="#{loginBackingBean.client.email}" 
                                                     validator="#{loginBackingBean.validateEmail}"
                                                     a:placeholder="#{msgs.emailLabel}"
                                                     class="form-control">
                                            <f:ajax event="blur" render="nameError1"/>
                                        </h:inputText>
                                    </div>
                                    <h:message id="nameError2" for="passwordBox" style="color: red"/>
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <h:inputSecret id="passwordBox" value="#{loginBackingBean.client.password}" 
                                                       validator="#{loginBackingBean.checkPassword}"
                                                       a:placeholder="#{msgs.passwordLabel}"
                                                       class="form-control">
                                            <f:ajax event="blur" render="nameError2"/>
                                        </h:inputSecret>
                                    </div>
                                    <div style="margin-top:10px" class="form-group">
                                        <div class="col-sm-12 controls">
                                            <b:commandButton  value="#{msgs.login}" class="btn btn-warning"
                                                              action="#{loginBackingBean.onLogin}" >
                                            </b:commandButton>
                                            <b:commandButton  value="#{msgs.signUpTitle}"
                                                              immediate="true"
                                                              action="#{loginBackingBean.onSignUp}" >
                                            </b:commandButton>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

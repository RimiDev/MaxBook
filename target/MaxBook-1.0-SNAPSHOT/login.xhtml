<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
        <h:outputStylesheet library="css" name="styles.css" />
        <title>#{msgs.signUpTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    
    
    <h:body>
        
        <h:form>
            
            <p:outputLabel value="#{msgs.userNameLabel}"
                                     for="username"/>
            <p:inputText id="username" value="#{user.username}" 
                                                            label="#{msgs.userNameLabel}"
                                                            required="true"
                                                            requiredMessage="#{msgs.usernameRequired}"/>
            <p:message for="username" styleClass="error" />
        <br/>
            <p:outputLabel value="#{msgs.userPasswordLabel}"
                                     for="password"/>
            <p:password id="password" value="#{user.password}"
                                                          label="#{msgs.userPasswordLabel}"
                                                          required="true"
                                                          requiredMessage="#{msgs.passwordRequired}"/>
            <p:message for="password" styleClass="error" />
            
            <h:commandButton action="home" value="Submit"/>
            
            </h:form>
        
        
        
    </h:body>
</html>


<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        
        <!--ADVERTISEMENTS-->
        <div class="ads">
            <p> AD BABY </p>
        </div>
                
        <br/>            
        
        <!--MAIN HOME PAGE-->
        
        <div>

            <p> Hey </p>
                            
            <!--Top selling books-->

            <h:form>

                <h:dataTable value="#{invoiceDetailsJpaController.topSellingBooks}" var="bookz">

                    <h:column>
                        <f:facet name="header">Top selling Books</f:facet>
                    #{bookz.title}
                    </h:column>


                </h:dataTable>

            </h:form>

            <!--Top recent sold books-->

<!--            <h:form>

                <h:dataTable value="" var="books">

                    <h:column>
                        <f:facet name="header">Top selling Books</f:facet>
                    #{books.isbn}
                    </h:column>


                </h:dataTable>

            </h:form>-->

            
            
        </div>

        <div class="container-fluid">
            <div class="col-sm-2">
                PLACE ADS HERE
            </div>
            <div class="col-sm-8">
                <h:form id="form">
                    <p:dataTable var="book" value="#{bookJpaController.allBooks}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10, 20, 30"
                                 styleClass="allbooks">
                        <p:column headerText="#{msgs.isbnHeader}">
                            <h:outputText value="#{book.isbn}" />
                        </p:column>
                        <p:column headerText="#{msgs.titleHeader}">
                            <h:outputText value="#{book.title}" />
                        </p:column>
                        <p:column headerText="#{msgs.publisherHeader}">
                            <h:outputText value="#{book.publisherId.name}" />
                        </p:column>
                        <p:column headerText="#{msgs.pagesHeader}">
                            <h:outputText value="#{book.pages}" />
                        </p:column>
                    </p:dataTable>
                    <p:dialog header="#{msgs.bookDetails}" widgetVar="bookDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="bookDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty bookJpaController.findBook(book.isbn)}">
 
                                <h:outputText value="#{msgs.isbnHeader}" />
                                <h:outputText value="hi" />
 
                                <h:outputText value="#{msgs.isbnHeader}" />
                                <h:outputText value="#hello" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </div>
            <div class="col-sm-2">
                <!-- FEED READER -->
                <p:scrollPanel style="height:200px">
                    <p:feedReader value="https://www.yahoo.com/news/rss/sports" var="feeder" class="rssfeed" size="4">
                        <h:outputText value="#{feeder.title}" style="font-weight: bold;display:block"/>
                        <h:outputText value="#{feeder.description.value}" escape="false"/>
                        <p:separator />
                    </p:feedReader>
                </p:scrollPanel>
            </div>
        </div>
 
   </ui:define>
    
    </ui:composition>

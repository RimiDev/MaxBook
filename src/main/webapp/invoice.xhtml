<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="content">
                    <p style="text-align:center;font-size:30px;"> #{msgs.thanksOrder} </p>            
            <p style="text-align:center;font-size:30px;"> #{msgs.invoiceForwarded}</p>
            <p style="text-align:center;font-size:15px;"> #{sessionScope['current_user'].email} </p>
                        <b:panel>
        <b:container>
                <b:row>
                    <b:column span="3">
                        <h:graphicImage value="resources/images/citrus.png" height="75"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="3">
                        <h:outputText value=" "/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="3">
                        <h:outputText value="#{msgs.invoice} #{invoiceBacking.invoice.id}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="3">
                        <h:outputText value="_______________"/>
                    </b:column>
                    <b:column span="3">
                        <h:outputText value="_______________"/>
                    </b:column>
                    <b:column span="3" offset="3">
                        <h:outputText value="_______________" />
                    </b:column> 
                </b:row>
                <b:row>
                    <b:column span="3">
                        <h:outputText value="#{msgs.billingDetails}"/>
                    </b:column>
                    <b:column span="3">
                        <h:outputText value="#{msgs.paymentInfo}"/>
                    </b:column>
                    <b:column span="3" offset="3">
                        <h:outputText value="#{msgs.invoiceDetails}" />
                    </b:column> 
                </b:row>
                <b:row>
                    <b:column span="3">
                        <h:outputText value="_______________"/>
                    </b:column>
                    <b:column span="3">
                        <h:outputText value="_______________"/>
                    </b:column>
                    <b:column span="3" offset="3">
                        <h:outputText value="_______________" />
                    </b:column> 
                </b:row>
                <b:row>
                    <b:column span="3">
                        <h:outputText value="#{invoiceBacking.invoice.clientId.firstName}, 
                                      #{invoiceBacking.invoice.clientId.lastName}"/>
                    </b:column>
                    <b:column span="3">
                        <h:outputText value="#{msgs.cardName} : #{creditCardBean.name}"/>

                    </b:column>
                    <b:column span="3" offset="3">
                        <h:outputText value="#{msgs.datePurchase} #{invoiceBacking.dateOfSale.toString()}" />
                    </b:column> 
                </b:row>
                <b:row>
                    <b:column span="3">
                        <h:outputText value="#{invoiceBacking.invoice.dateOfSale.toString()}"/>
                    </b:column>
                    <b:column span="3">
                        <h:outputText value="#{msgs.cardNumber} : #{creditCardBean.number}"/>
                    </b:column>
                    <b:column span="3" offset="3">
                        <h:outputText value="#{msgs.pstRate} #{invoiceBacking.details.PSTrate}" />
                    </b:column> 
                </b:row>
                <b:row>
                    <b:column span="3">
                        <h:outputText value="#{invoiceBacking.location}"/>
                    </b:column>
                    <b:column span="3">
                        <h:outputText value="#{msgs.expDate} : #{creditCardBean.exp}"/>
                    </b:column>
                    <b:column span="3" offset="3">
                        <h:outputText value="#{msgs.gstRate} #{invoiceBacking.details.GSTrate}" />
                    </b:column> 
                </b:row>
                <b:row>
                    <b:column span="3" offset="9">
                        <h:outputText value="#{msgs.hstRate} #{invoiceBacking.details.HSTrate}" />
                    </b:column> 
                </b:row>
        </b:container>
        <br></br>
        <br></br>
        <h:form>
                <b:row>
                    <b:column span="1">                           
                        <h:outputText value="#{msgs.itemNum}"/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="#{msgs.isbnHeader}"/>
                    </b:column>
                    <b:column span="7">                           
                        <h:outputText value="#{msgs.titleHeader}"/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="#{msgs.priceHeader}"/>
                    </b:column>
                </b:row>
                <ui:repeat value="#{sessionScope['cartItems']}" var="cartBooks">
                    <b:row>
                        <b:column span="1">                           
                        </b:column>
                        <b:column span="2">                           
                            <h:outputText value="##{cartBooks.isbn}"/>
                        </b:column>
                        <b:column span="7">                           
                            <h:outputText value="#{cartBooks.title}"/>
                        </b:column>
                        <b:column span="2">                           
                            <h:outputText value="$#{cartBooks.salePrice}"/>
                        </b:column>
                    </b:row>
                </ui:repeat>
                <b:row>
                    <b:column span="5" offset="1">                           
                        <h:outputText value="________________________________"/>
                    </b:column>
                    <b:column span="5">                           
                        <h:outputText value="________________________________"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                           
                        <h:outputText value="#{msgs.subTotal}"/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="$#{cartBackingBean.generateTotal()}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                            
                        <h:outputText value="#{msgs.pst} "/>
                    </b:column>
                    <b:column span="2">                           
                        <p> $#{cartBackingBean.generatePST()}</p>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                            
                        <h:outputText value="#{msgs.gst} "/>
                    </b:column>
                    <b:column span="2">                           
                        <p>$#{cartBackingBean.generateGST()}</p>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                           
                        <h:outputText value="#{msgs.hst} "/>
                    </b:column>
                    <b:column span="2">                           
                        <p> $#{cartBackingBean.generateHST()}</p>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                            
                        <h:outputText value="#{msgs.total} "/>
                    </b:column>
                    <b:column span="2">                           
                        <p> $#{cartBackingBean.generateTotalTaxedSale()}</p>
                    </b:column>
                </b:row>
        </h:form>
                        </b:panel>
    </ui:define>
        
</ui:composition>

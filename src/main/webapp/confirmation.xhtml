<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column span="3">
                    <h:graphicImage value="resources/images/citrus.png" height="75"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="3">
                    <h:outputText value=" "/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="3">
                    <h:outputText value="#{msgs.invoice} #{invoiceBacking.invoice.id}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="3">
                    <h:outputText value="_______________"/>
                </b:column>
                <b:column span="3">
                    <h:outputText value="_______________"/>
                </b:column>
                <b:column span="3" offset="3">
                    <h:outputText value="_______________" />
                </b:column> 
            </b:row>
            <b:row>
                <b:column span="3">
                    <h:outputText value="#{msgs.billingDetails}"/>
                </b:column>
                <b:column span="3">
                    <h:outputText value="#{msgs.paymentInfo}"/>
                </b:column>
                <b:column span="3" offset="3">
                    <h:outputText value="#{msgs.invoiceDetails}" />
                </b:column> 
            </b:row>
            <b:row>
                <b:column span="3">
                    <h:outputText value="_______________"/>
                </b:column>
                <b:column span="3">
                    <h:outputText value="_______________"/>
                </b:column>
                <b:column span="3" offset="3">
                    <h:outputText value="_______________" />
                </b:column> 
            </b:row>
            <b:row>
                <b:column span="3">
                    <h:outputText value="#{invoiceBacking.invoice.clientId.firstName}, 
                                  #{invoiceBacking.invoice.clientId.lastName}"/>
                </b:column>
                <b:column span="3">
                    <h:outputText value="#{msgs.cardName}"/>
                </b:column>
                <b:column span="3" offset="3">
                    <h:outputText value="#{msgs.datePurchase} #{invoiceBacking.dateOfSale.toString()}" />
                </b:column> 
            </b:row>
            <b:row>
                <b:column span="3">
                    <h:outputText value="#{invoiceBacking.invoice.dateOfSale.toString()}"/>
                </b:column>
                <b:column span="3">
                    <h:outputText value="#{msgs.cardNumber}"/>
                </b:column>
                <b:column span="3" offset="3">
                    <h:outputText value="#{msgs.pstRate} #{invoiceBacking.details.PSTrate}" />
                </b:column> 
            </b:row>
            <b:row>
                <b:column span="3">
                    <h:outputText value="#{invoiceBacking.location}"/>
                </b:column>
                <b:column span="3">
                    <h:outputText value="#{msgs.expDate}"/>
                </b:column>
                <b:column span="3" offset="3">
                    <h:outputText value="#{msgs.gstRate} #{invoiceBacking.details.GSTrate}" />
                </b:column> 
            </b:row>
            <b:row>
                <b:column span="3" offset="9">
                    <h:outputText value="#{msgs.hstRate} #{invoiceBacking.details.HSTrate}" />
                </b:column> 
            </b:row>
        </b:container>
        <br></br>
        <br></br>
        <h:form>
            <b:panel>
                <b:row>
                    <b:column span="1">                           
                        <h:outputText value="#{msgs.itemNum}"/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="#{msgs.isbnHeader}"/>
                    </b:column>
                    <b:column span="7">                           
                        <h:outputText value="#{msgs.titleHeader}"/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="#{msgs.priceHeader}"/>
                    </b:column>
                </b:row>
                <ui:repeat value="#{allBooks.model}" var="book">
                    <b:row>
                        <b:column span="1">                           
                            <h:outputText value="#"/>
                        </b:column>
                        <b:column span="2">                           
                            <h:outputText value="#{book.isbn}"/>
                        </b:column>
                        <b:column span="7">                           
                            <h:outputText value="#{book.title}"/>
                        </b:column>
                        <b:column span="2">                           
                            <h:outputText value="$#{book.listPrice}"/>
                        </b:column>
                    </b:row>
                </ui:repeat>
                <b:row>
                    <b:column span="5" offset="1">                           
                        <h:outputText value="________________________________"/>
                    </b:column>
                    <b:column span="5">                           
                        <h:outputText value="________________________________"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                           
                        <h:outputText value="Subtotal: "/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="$1000.00"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                            
                        <h:outputText value="PST: "/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="$1000.00"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                            
                        <h:outputText value="GST: "/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="$1000.00"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                           
                        <h:outputText value="HST: "/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="$1000.00"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="8">                            
                        <h:outputText value="Total: "/>
                    </b:column>
                    <b:column span="2">                           
                        <h:outputText value="$1000.00"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="1" offset="8">                            
                        <b:commandButton value="Cancel" />
                    </b:column>
                    <b:column span="1">                           
                        <b:commandButton value="OK" look="primary"/>
                    </b:column>
                </b:row>
            </b:panel>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
       
    <ui:define name="content">
        <div>Welcome #{user.username} to the search page!</div>
        <h4>You searched for:  #{search.searchQuery}</h4>
        <br/>
        <h4>TYPE: #{search.searchType}</h4>
        <div> RESULT FOUND OR NOT FOUND </div>
        <p:commandLink value="Log Books" action="#{searchBackingBean.searchQuery()}"></p:commandLink>
        <br/>
        <a href="advancedSearch.xhtml">Advanced Search</a>
        <ui:repeat value="#{searchBackingBean.searchedBooks}" var="books">
            <f:facet name="caption">
                <h:outputText value="#{book.title}"/>
            </f:facet>
        </ui:repeat>
        <br/>    
    </ui:define>
 
</ui:composition>

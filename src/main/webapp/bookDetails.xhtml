
<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        <title>Details</title>
    </ui:define>

    <ui:define name="content">

        <ui:param name="bookie" value="#{bookJpaController.findBook(bookDisplayBacking.isbn)}"/>
        <h:form>
            <h:outputLabel>#{bookie.title}</h:outputLabel>
            <h:outputLabel>#{bookie.isbn}</h:outputLabel>
            <h1>Reviews</h1>
            <ui:repeat var="revs" value="#{bookie.reviewList}">
                <h:dataTable value="#{revs}" var="rev">
                    <h:column>
                        <h:outputText value="#{rev.reviewMessage}"/>
                    </h:column>
                    <h:column>

                        <p:rating value="#{rev.rating}" readonly="true"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rev.clientId.firstName} "/>
                        <h:outputText value="#{rev.clientId.lastName}"/>
                    </h:column>
                </h:dataTable>
            </ui:repeat>
            <h1>Recommendations</h1>
            <ui:repeat var="authors" value="#{bookie.authorList}">
                <h:dataTable value="#{authors}" var="auth">
                    <h:column>
                        <h:outputText value="#{auth.firstName} "/>
                        <h:outputText value="#{auth.lastName}"/>
                    </h:column>
                </h:dataTable>
<!--                <h:dataTable var="auth_book" value="#{auth.bookList}">
                    <h:column>
                        <h:outputText value="#{auth_book.title}"/>
                    </h:column>
                </h:dataTable>-->
            </ui:repeat>

        </h:form>

        <br/><br/><br/><br/>

        <!--start of book details<-->

        <h:form>
            <div class="container">
                <div class="card">
                    <div class="container-fliud">
                        <div class="wrapper row">
                            <div class="preview col-md-6">

                                <div class="preview-pic tab-content">
                                    <div class="tab-pane active" id="pic-1"><b:image library="images" name="/books/#{bookie.isbn}.jpg"/></div>
                                    <div class="tab-pane" id="pic-2"><b:image library="images" name="/books/#{bookie.isbn}.jpg"/></div>
                                    <div class="tab-pane" id="pic-3"><b:image library="images" name="/books/#{bookie.isbn}.jpg"/></div>
                                    <div class="tab-pane" id="pic-4"><b:image library="images" name="/books/#{bookie.isbn}.jpg"/></div>
                                    <div class="tab-pane" id="pic-5"><b:image library="images" name="/books/#{bookie.isbn}.jpg"/></div>
                                </div>


                            </div>
                            <div class="details col-md-6">
                                <h3 class="product-title">#{bookie.title}</h3>
                                <div class="rating">
                                    <!-- need to convert to p:rating and use average rating for book-->
                                    <div class="stars">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                    </div>
                                    <span class="review-no">#{bookie.reviewList.size()} reviews</span>
                                </div>
                                <p class="product-description">#{bookie.description}</p>
                                <!--create method in bookdisplayback bean to check saleprice -->
                                <h4 class="price">current price: <span>$#{bookie.salePrice}</span></h4>

                                <div class="action">
                                    <b:commandButton icon="shopping-cart" action="#{cartBackingBean.addToCart(bookDisplayBacking.isbn)}" value="Add to cart" />


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>


        <!--end of book details<-->

        <h:form style="margin-top: 3%">
            <b:panel>
                <h2> Reviews</h2>
                <br/>
                <ui:repeat var="rev" value="#{bookie.reviewList}">
                    <b:row style="margin-bottom: 3%">
                        <p:rating value="#{rev.rating}" readonly="true"/>
                        #{rev.reviewMessage}
                    </b:row>                          
                </ui:repeat>

                <b:row style="resize: none;display: block">
                    <b:inputTextarea id="revMsg" style="resize: none" span="6" rows="5" fieldSize="lg"/>
                </b:row>
                <b:button look="info" value="submit"/>
            </b:panel>
        </h:form>

    </ui:define>


<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">


        <h:form>
            <h:outputLabel>#{bookDisplayBacking.data}</h:outputLabel>
            <h:dataTable value="#{bookJpaController.findBook(bookDisplayBacking.data)}" var="bookie" 
                         styleClass="bookies" headerClass="bookHeader" columnClasses="bookTitle">
                <h:column>
                    <f:facet name="header">#{bookie.title}</f:facet>
                </h:column>
                <h:column>
                    Pages: #{bookie.pages}
                </h:column>
                <h:column>
                    Genre: #{bookie.genre}
                </h:column>
                <h:column>
                    <b:commandButton  action="#{cartBackingBean.add_to_cart(bookDisplayBacking.data)}" value="Add to cart" />
                </h:column>

            </h:dataTable>

        </h:form>
    </ui:define>



</ui:composition>

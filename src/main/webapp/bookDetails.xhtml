<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputLabel>#{bookDisplayBacking.data}</h:outputLabel>
        <h:dataTable value="#{bookJpaController.findBook(bookDisplayBacking.data)}" var="bookie" 
                     styleClass="bookies" headerClass="bookHeader" columnClasses="bookTitle">
            <h:column>
                <f:facet name="header">#{bookie.title}</f:facet>
            </h:column>
            <h:column>
                Pages: #{bookie.pages}
            </h:column>
            <h:column>
                Genre: #{bookie.genre}
            </h:column>
        </h:dataTable>
    </h:body>
</html>

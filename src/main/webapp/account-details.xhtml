
<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

  <ui:define name="content">

    <div class="col-md-12 profile-dashboard">
      <div class="row">
        <div class="container">
          
          <b:form class="form-horizontal">
            <b:tabView contentStyle="border-right: 1px solid #ddd;border-left: 1px solid #ddd;border-bottom: 1px solid #ddd;padding:10px">
              <b:tab title="Account Details" class="">
                
                
                <!--email-->
                <h:message id="emailError" for="account-details-email" style="color: red"/>

                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <h:inputText id="account-details-email" value="#{sessionScope['current_user'].email}" 
                               validator="#{loginBackingBean.validateEmail}"
                               a:placeholder="Email"
                               class="form-control"

                               >
                    <f:ajax event="blur" render="emailError"/>
                  </h:inputText>
                </div>
                
                 <!--first name-->
                <h:message id="firstNameError" for="account-details-firstName" style="color: red"/>

                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <h:inputText id="account-details-firstName" value="#{sessionScope['current_user'].firstName }" 
                               validator="#{accountDetailsBacking.checkAddresses}"
                               a:placeholder="Email"
                               class="form-control"

                               >
                    <f:ajax event="blur" render="firstNameError"/>
                  </h:inputText>
                </div>
                
                 <!--lastName-->
                <h:message id="lastNameError" for="account-details-lastName" style="color: red"/>

                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <h:inputText id="account-details-lastName" value="#{sessionScope['current_user'].lastName}" 
                               validator="#{accountDetailsBacking.checkAddresses}"
                               a:placeholder="Email"
                               class="form-control"

                               >
                    <f:ajax event="blur" render="lastNameError"/>
                  </h:inputText>
                </div>
                
                 <!--phone-->
                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                  <h:inputText id="account-details-phoneNumber" value="#{sessionScope['current_user'].phoneNumber}" 
                               
                               a:placeholder="Phone Number"
                               class="form-control"

                               >
                    
                  </h:inputText>
                </div>
                

              </b:tab>
              <b:tab title="Shipping Details">



                <!--address1-->
                <h:message id="address1Error" for="account-details-address1" style="color: red"/>

                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                  <h:inputText id="account-details-address1" value="#{sessionScope['current_user'].address1}" 
                               validator="#{accountDetailsBacking.checkAddresses}"
                               a:placeholder="Address 1"
                               class="form-control"

                               >
                    <f:ajax event="blur" render="address1Error"/>
                  </h:inputText>
                </div>

                <!--address2-->
                <h:message id="address2Error" for="account-details-address2" style="color: red"/>

                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                  <h:inputText id="account-details-address2" value="#{sessionScope['current_user'].address2}" 
                               validator="#{accountDetailsBacking.checkAddresses}"
                               a:placeholder="Address 2"
                               class="form-control"

                               >
                    <f:ajax event="blur" render="address2Error"/>
                  </h:inputText>
                </div>

                <!--City<-->
                <h:message id="cityError" for="account-details-firstName" style="color: red"/>

                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                  <h:inputText id="account-details-city" value="#{sessionScope['current_user'].city}" 
                               validator="#{accountDetailsBacking.checkAddresses}"
                               a:placeholder="City"
                               class="form-control"

                               >
                    <f:ajax event="blur" render="cityError"/>
                  </h:inputText>
                </div>

                

                <!--Province<-->
                <h:message id="provinceError" for="account-details-provinceComboxBox" style="color: red"/>

                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                  <h:selectOneMenu id="account-details-provinceComboxBox" value="#{sessionScope['current_user'].city}"
                                   class="dropdown">
                    <f:selectItem itemValue="Quebec" itemLabel="Quebec" />
                    <f:selectItem itemValue="Ontario" itemLabel="Ontario" />
                    <f:selectItem itemValue="Alberta" itemLabel="Quebec" />
                  </h:selectOneMenu>
<!--                  <f:ajax event="blur" render="provinceError"/>-->
                  
                </div>
                
                <!--postalcode<-->
                <h:message id="postalCodeError" for="account-details-postalcode" style="color: red"/>

                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
                  <h:inputText id="account-details-postalcode" value="#{sessionScope['current_user'].postalCode}" 
                               validator="#{accountDetailsBacking.checkPostalCode}"
                               a:placeholder="PostalCode"
                               class="form-control"

                               >
                    <f:ajax event="blur" render="postalCodeError"/>
                  </h:inputText>
                </div>
                
                <!--Country<-->
                <h:message id="countryError" for="account-details-country" style="color: red"/>

                <div style="margin-bottom: 25px" class="input-group">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
                  <h:inputText id="account-details-country" value="#{sessionScope['current_user'].country}" 
                               
                               a:placeholder="Country"
                               readonly="true"
                               class="form-control"

                               >
                    <f:ajax event="blur" render="countryError"/>
                  </h:inputText>
                </div>
                
                
               

                <div class="form-group">
                  <label class="col-md-4 control-label" for="submit"></label>
                  <div class="col-md-4">
                    <button class="btn btn-success">Save</button>
                  </div>
                </div>
              </b:tab>


            </b:tabView>



          </b:form>
        </div>

      </div>
    </div>

  </ui:define>


</ui:composition>

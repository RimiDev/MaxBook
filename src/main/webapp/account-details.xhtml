
<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

  <ui:define name="content">

    <div class="col-md-12 profile-dashboard">
      <div class="row">
        <div class="container">
          <p:outputLabel value="#{ msgs.welcome} #{sessionScope['current_user'].email}" style="margin-right:10px"/>
          <b:form class="form-horizontal">
            <b:tabView contentStyle="border-right: 1px solid #ddd;border-left: 1px solid #ddd;border-bottom: 1px solid #ddd;padding:10px">
              <b:tab title="Account Details" class="">

                <div class="add_listing_info">
                  <h2 class="form-title"></h2>
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Email<span class="required">*</span></label>
                    <div class="col-md-8">
                      <b:inputText  placeholder="Email" value="#{clientJpaController.findClient(1).email}"
                                    class="form-control input-md" required=""></b:inputText>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="name">First Name<span class="">*</span></label>
                    <div class="col-md-8">
                      <b:inputText  placeholder="FirstName" value="#{sessionScope['current_user'].firstName}"
                                    class="form-control input-md" required=""></b:inputText>
                    </div>
                  </div>

                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="name">Last Name </label>
                  <div class="col-md-8">
                    <b:inputText  placeholder="Vendor Website" value="#{sessionScope['current_user'].lastName}"
                                  class="form-control input-md" required=""></b:inputText>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="name">Phone<span class="required">*</span></label>
                  <div class="col-md-8">
                    <b:inputText  placeholder="Phone" value="#{sessionScope['current_user'].phoneNumber}" 
                                  class="form-control input-md" required=""></b:inputText>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="submit"></label>
                  <div class="col-md-4">

                    <p:commandButton class="btn btn-success" value="Save" actionListener="#{messagesBean.fatal}" 
                                     update="@form"/>
                  </div>
                </div>

              </b:tab>
              <b:tab title="Shipping Details">
                
                
                
                <!--address1-->
                <h:message id="address1Error" for="account-details-address1" style="color: red"/>
                  
                  <div style="margin-bottom: 25px" class="input-group">
                    
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <h:inputText id="account-details-address1" value="#{sessionScope['current_user'].address1}" 
                                 validator="#{accountDetailsBacking.checkAddresses}"
                                 a:placeholder="Address 1"
                                 class="form-control"
                                 
                                 >
                      <f:ajax event="blur" render="address1Error"/>
                    </h:inputText>
                  </div>
                
                <!--address2-->
                <h:message id="address2Error" for="account-details-address2" style="color: red"/>
                  
                  <div style="margin-bottom: 25px" class="input-group">
                    
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <h:inputText id="account-details-address2" value="#{sessionScope['current_user'].address2}" 
                                 validator="#{accountDetailsBacking.checkAddresses}"
                                 a:placeholder="Address 2"
                                 class="form-control"
                                 
                                 >
                      <f:ajax event="blur" render="address2Error"/>
                    </h:inputText>
                  </div>
                
<!--                First name<
                <h:message id="firstNameError" for="account-details-firstName" style="color: red"/>
                  
                  <div style="margin-bottom: 25px" class="input-group">
                    
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <h:inputText id="account-details-address2" value="#{sessionScope['current_user'].address2}" 
                                 validator="#{accountDetailsBacking.checkAddresses}"
                                 a:placeholder="Address 2"
                                 class="form-control"
                                 
                                 >
                      <f:ajax event="blur" render="address2Error"/>
                    </h:inputText>
                  </div>-->
                
                
                <!--postal code<-->
                 <h:message id="postalCodeError" for="account-details-postalcode" style="color: red"/>
                  
                  <div style="margin-bottom: 25px" class="input-group">
                    
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <h:inputText id="account-details-postalcode" value="#{sessionScope['current_user'].postalCode}" 
                                 validator="#{accountDetailsBacking.checkPostalCode}"
                                 a:placeholder="Postal Code"
                                 class="form-control"
                                 
                                 >
                      <f:ajax event="blur" render="postalCodeError"/>
                    </h:inputText>
                  </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="submit"></label>
                  <div class="col-md-4">
                    <button class="btn btn-success">Save</button>
                  </div>
                </div>
              </b:tab>

              
            </b:tabView>



          </b:form>
        </div>

      </div>
    </div>

  </ui:define>


</ui:composition>

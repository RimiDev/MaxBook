<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <!--LOGIN FORM-->
  <ui:define name="content">
    
  
    <div class="container">
      <div class="row">

        <div class="container panel-default">
          <div id="loginbox" style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-warning">
              <div class="panel-heading">
              </div>

              <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <h:form id="loginform" class="form-horizontal" role="form">
                  <h:message id="nameError1" for="login-username" style="color: red"/>
                  <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <h:inputText id="login-username" value="#{clientBackingBean.client.email}" 
                                 class="form-control"
                                  validator="#{loginBackingBean.validateEmail}">
                    <f:ajax event="blur" render="nameError1"/>
                    </h:inputText>
                  </div>

                  <h:message id="nameError2" for="login-password" style="color: red"/>
                  <h:outputText id = "outputMessage2" style="color: red"
                                value = "#{clientBackingBean.client.password != null ?
                                           loginBackingBean.invalidPasswordMessage: ''}">
                  </h:outputText><!--

-->                  <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <h:inputText id="login-password" value="#{clientBackingBean.client.password}" 
                                 class="form-control" 
                                 validator="#{loginBackingBean.validatePassword}">
                      <f:ajax event="blur" render="nameError2"/>
                    </h:inputText>
                  </div>


                  <div class="input-group">
                    <div class="checkbox">
                      <label>
                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</input>  
                      </label>
                    </div>
                  </div>


                  <div style="margin-top:10px" class="form-group">

                    <div class="col-sm-12 controls">


                      <!--                      <h:commandButton value = "Show Message">
                                              <f:ajax execute = "login-password" render = "outputMessage2" />
                                            </h:commandButton>
                      -->
                      <b:commandButton  value="Login"
                                        action="#{clientBackingBean.onLogin}" >
                        <f:ajax execute = "login-password login-username" render = "outputMessage2" />
                        
                      </b:commandButton>
                      
                      
                      <b:commandButton  value="Sign up" 
                                        action="#{clientBackingBean.onSignUp}" >
                        <f:ajax execute = "login-password login-username" render = "outputMessage2" />
                      </b:commandButton>





                    </div>
                  </div>


                </h:form>


              </div>

            </div>
          </div>

        </div>


      </div>
    </div>

  </ui:define>
</ui:composition>

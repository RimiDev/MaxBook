<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">#{msgs.advancedSearch}</ui:define>
    <ui:define name="content">
        <h2>#{msgs.advancedSearch}</h2>
        
              
            <br/>

            <ui:repeat value="#{searchBackingBean.searchedBooks}" var="book" varStatus="collection">


              <b:column col-md="3">                           

                <b:thumbnail>



                  <f:facet name="caption">
                    <h:commandLink action="#{bookDisplayBacking.showDetails(book.isbn)}">

                      <b:image library="images" name="/books/#{book.isbn}.jpg" tooltip="#{book.genre}"/>
                      <h:outputText value="#{book.title}"/>
                      <h:outputText value="#{book.isbn}"/>
                      

                    </h:commandLink>

                    <br/>
                    


                    <h:outputText  value="$#{book.listPrice}"/>
                    <br/>
                    <ui:repeat value="#{searchBackingBean.searchedBooks}" var="book">
                        <b:column col-md="3">                           
                            <b:thumbnail style="height:400px;">
                                <f:facet name="caption">
                                    <h:commandLink action="#{bookDisplayBacking.showDetails}">
                                        <b:image style="height:300px;width:200px;" library="images" name="/books/#{book.isbn}.jpg" tooltip="#{book.genre}"/>
                                        <h:outputText value="#{bookDisplayBacking.displayTitle(book.title)}"/>
                                        <f:param name="isbn" value="#{book.isbn}"/>
                                    </h:commandLink>
                                    <br/>
                                    <h:outputText  value="$#{book.listPrice}"/>
                                    <br/>
                                    <ui:repeat value="#{searchBackingBean.getFullName(book)}" var="authors">
                                        <h:outputText value="#{authors}"/>
                                        <br/>
                                    </ui:repeat>
                                </f:facet>
                            </b:thumbnail>
                        </b:column>
                    </ui:repeat> 
                </b:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        <title>Query Test</title>
    </ui:define>

    <ui:define name="content">
        <ui:param name="book" value="#{bookJpaController.findBook('978-1592408412')}"/>
                
        <h:dataTable var="books" value="#{bookJpaController.getBooksByAuthor(book.authorList,'978-1592408412')}">
            <h:column>
                <h:outputText value="#{books.title}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
    
</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="tableStyle.css" />
        <title>All Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
         <h:form>
             <h:dataTable value="#{bookJpaController.findBookEntities()}" var="books"
                          styleClass="bookies" headerClass="bookHeader" columnClasses="bookTitle" rowClasses="clickable">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:commandLink value="#{books.title}" action="#{bookDisplayBacking.showDetails()}" >
                        <f:param name="isbn" value="#{books.isbn}"/>
                    </h:commandLink>                
                </h:column>
<!--                <h:column>
                    <f:facet name="header">Author</f:facet>
                        #{books.getAuthorList()}
                </h:column>
                <h:column>
                    <f:facet name="header">Publisher</f:facet>
                        #{books.publisherId}
                </h:column>-->
            </h:dataTable>
        </h:form>
    </h:body>
</html>

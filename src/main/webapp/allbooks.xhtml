<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"

    <ui:define name="title">
        <title>#{msgs.allBooksTitle}</title>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <b:dataTable value="#{bookJpaController.allBooks}" var="book" id="allBooks-table"
                         page-length="25" row-highlight="true">
                <b:dataTableColumn label="#{msgs.titleHeader}">
                    <h:commandLink value="#{book.title}" action="#{bookDisplayBacking.showDetails}">
                        <f:param name="isbn" value="#{book.isbn}"/>
                    </h:commandLink>
                </b:dataTableColumn>
                <b:dataTableColumn value="#{book.publisherId.name}" label="#{msgs.publisherHeader}"/>
                <b:dataTableColumn value="#{book.pages}" label="#{msgs.pagesHeader}"/>
                <b:dataTableColumn label="#{msgs.detailsHeader}">
                    <b:commandButton value="See More" look="success" action="#{bookDisplayBacking.showDetails}" size="lg">
                        <f:param name="isbn" value="#{book.isbn}"/>
                    </b:commandButton>
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>
    </ui:define>
                    
</ui:composition>

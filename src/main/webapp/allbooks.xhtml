<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
        <h:outputStylesheet library="css" name="styles.css" />
        <title>#{msgs.allBooksTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head> 
    <h:body>
<!--        <f:metadata>
            <f:event type="preRenderView" listener="#{preRenderViewBean.checkCookies}" />
        </f:metadata>   -->
        <!--MENU BAR-->  
        <h:form id="menuBar">
            <p:menubar>
                <p:menuitem value="MaxBook" url="/home.xhtml"/>
                    <p:submenu label="Bookstore" icon="ui-icon-document">
                        <p:separator />
                        <p:submenu label="Genre" icon="ui-icon-contact">
                            <p:menuitem value="Adventure" url="#" />
                            <p:menuitem value="Science Fiction" url="#" />
                            <p:menuitem value="Romance" url="#" />
                            <p:menuitem value="Other" url="#" />
                        </p:submenu>
                        <p:submenu label="Year" icon="ui-icon-contact">
                            <p:menuitem value="2017" url="#" />
                            <p:menuitem value="2016" url="#" />
                        </p:submenu>
                    </p:submenu>
                <p:menuitem value="Search" url="/search.xhtml"/>
                <f:facet name="options">
                    <p:outputLabel value="Welcome #{clientBackingBean.client.email}!" style="margin-right:10px"/>
                    <p:inputText style="margin-right:10px" placeholder="Search" id="userSearch" value="#{search.searchQuery}"/>
                    <p:commandButton type="Submit" value="Search" icon="/resources/images/search.png" action="search" ajax="false"/>
                    <p:commandButton type="Submit" value="Login" icon="ui-icon-extlink" action="login" ajax="false"/>
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>   
            <div id="header">
                <h:outputText value="#{msgs.allBooksHeader}" />
            </div>
            <div id="details">
            <h:panelGrid columns="2" cellspacing="10" styleClass="panel" >
                <h:outputText value="#{msgs.isbn}" styleClass="detailTitle"/>
                <h:outputText value="#{bookBackingBean.inventory.isbn}" styleClass="detailValue"/>
                <h:outputText value="#{msgs.authors}" styleClass="detailTitle"/>
                <h:outputText value="#{bookBackingBean.inventory.authors}" styleClass="detailValue"/>
                <h:outputText value="#{msgs.dateofpublication}" styleClass="detailTitle" />
                <h:outputText value="#{bookBackingBean.inventory.dateofpublication}" styleClass="detailValue" >
                    <f:convertDateTime pattern="yyyy.MM.dd" />
                </h:outputText>
                <h:outputText value="#{msgs.pages}" styleClass="detailTitle"/>
                <h:outputText value="#{bookBackingBean.inventory.pages}" styleClass="detailValue"/>
                <h:outputText value="#{msgs.genre}" styleClass="detailTitle"/>
                <h:outputText value="#{bookBackingBean.inventory.genre}" styleClass="detailValue"/>
                <h:outputText value="#{msgs.list}" styleClass="detailTitle"/>
                <h:outputText value="#{bookBackingBean.inventory.list}" styleClass="detailValue"/>
            </h:panelGrid>
        </div>
            
            
        </h:form>  
        <p:stack icon="/resources/images/stack.png" expanded="true">
            <p:menuitem value="Home"  icon="/resources/images/home.png" url="./home.xhtml"/>
            <p:menuitem value="Cart" icon="/resources/images/shoppingCart.png" url="./cart.xhtml"/>
            <p:menuitem value="Search" icon="/resources/images/search.png" url="./advancedSearch.xhtml"/>
        </p:stack>
        <!--FEED READER-->
        <div class="feed">
            <p:feedReader value="https://www.yahoo.com/news/rss/sports" var="feeder">
                <h:outputText value="#{feeder.title}" style="font-weight: bold;display:block"/>
                <h:outputText value="#{feeder.description.value}" escape="false"/>
                <p:separator />
            </p:feedReader>
        </div>
        <!--ADVERTISEMENTS-->
        <div class="ads">
            <p> AD BABY </p>
        </div> 
        <br/>        
    </h:body>
</html>

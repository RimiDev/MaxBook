<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:define name="title">
    <title>#{msgs.allBooksTitle}</title>
  </ui:define>
  <ui:define name="content">
    <h:form>
      <b:panel>
        <ui:repeat value="#{allBooks.model}" var="book">
          <b:column col-sm="2">                           
            <b:thumbnail>
              <b:image library="images" name="/books/#{book.isbn}.jpg"/>
              <f:facet name="caption">

<!--                <b:commandLink outcome="bookDetails" action="#{bookDisplayBacking.showDetails}">
                  <h:outputText value="#{book.title}"/>
                  <h:outputText value="#{book.isbn}"/>
                  <f:param name="isbn" value="#{book.isbn}"/>
                </b:commandLink>-->
                <h:commandLink value="#{books.title}" action="#{bookDisplayBacking.showDetails}" >
                  <h:outputText value="#{book.title}"/>
                  <h:outputText value="#{book.isbn}"/>
                  <f:param name="isbn" value="#{book.isbn}"/>
                </h:commandLink>  
                <h:outputText  value="$#{book.listPrice}"/>
              </f:facet>
            </b:thumbnail>
          </b:column>
        </ui:repeat>
      </b:panel>
      <b:commandButton value="#{msgs.prev}" action="#{allBooks.prev()}" col-sm="1"></b:commandButton>
      <b:label value="Page: #{allBooks.currentPageIndex}" severity="primary" col-sm="2"></b:label>
      <b:commandButton value="#{msgs.next}" actionListener="#{allBooks.next()}" col-sm="1"></b:commandButton>
    </h:form>
  </ui:define>
</ui:composition>

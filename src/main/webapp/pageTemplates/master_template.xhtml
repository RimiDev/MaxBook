<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
            
            <h:outputStylesheet library="css" name="styles.css" />
            <title><ui:insert name="title"></ui:insert></title>
            <ui:insert name="css"/>
        </h:head>
        <h:body>
            <div>
                <div id="top">
                    <ui:insert name="top">
                        <ui:include src="/pageTemplates/menu_template.xhtml" />
                    </ui:insert>
                </div>
            </div>
            <div>
                <div id="content">
                    <ui:insert name="content" />
                </div>
            </div>
            <div>
                <div id="bottom">
                    <ui:insert name="bottom">
                        <ui:include src="/pageTemplates/footer_template.xhtml" />
                    </ui:insert>
                </div>
            </div>
        </h:body>
<!--         load js at bottom for faster loading
        <h:outputScript library="webjars" name="jquery/3.1.1-1/jquery.min.js"/>
        <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />-->
    </f:view>
</html>

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:b="http://bootsfaces.net/ui"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:form>
    <p:menubar>
      <p:menuitem>
        <h:link outcome="/home.xhmtl">
          <h:graphicImage value="resources/images/citrus.png" height="40"/>
        </h:link>
      </p:menuitem>
      <p:submenu label="#{msgs.bookstore}" icon="fa-search">
        <p:menuitem value="#{msgs.allBooksTitle}" url="/allbooks.xhtml" />
        <p:menuitem value="#{msgs.downloads}" url="downloads.xhtml" />
      </p:submenu>
      <f:facet name="options">
        <h:commandLink action="#{localeBean.setLanguage('fr', 'CA')}">
          <h:graphicImage library="images" name="ca_flag.gif"
                          style="border: 0px; margin-right: 1em;"/>
        </h:commandLink>
        <h:commandLink action="#{localeBean.setLanguage('en', 'CA')}">
          <h:graphicImage library="images"
                          name="en_flag.gif" style="border: 0px; margin-right: 1em"/>
        </h:commandLink>
        <p:outputLabel value="#{msgs.welcome} #{sessionScope['current_user'].firstName}!" style="margin-right:10px"/>
        <p:inputText style="margin-right:10px; box-shadow: none" placeholder="Search" id="userSearch" value="#{searchBackingBean.searchCriteria}"/>
        <b:commandButton type="Submit" value="Search" class="btn btn-success" iconAwesome="fa-search" action="#{searchBackingBean.searchBooks()}" ajax="false"/>             
           <b:commandButton look="info" value="#{msgs.cart}" action="#{cartBackingBean.resetCreditCardValues()}" icon-awesome="fa-shopping-cart" />         
        <b:commandButton type="Submit" class="btn btn-warning" value="#{loginBackingBean.styling}"
                         action="#{loginBackingBean.onLogout}" ajax="false"/>
      </f:facet>
    </p:menubar>
  </h:form>
</ui:composition>

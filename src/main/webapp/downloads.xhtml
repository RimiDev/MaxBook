<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Authors: Philippe Langlois-Pedroso -->
<ui:composition template="/pageTemplates/master_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">#{msgs.downloads}</ui:define>
    <ui:define name="content">
        <h:form>
            <b:panel>
                <ui:repeat value="#{downloadsBackingBean.getDownloadsModel()}" var="book">
                    <b:row>
                        <b:column col-sm="1" offset="2">                           
                            <p:graphicImage library="images" name="/books/#{book.isbn}.jpg" height="150px" width="100px"/>
                        </b:column>
                        <b:column col-sm="5">   
                            <br/><br/><br/><br/>
                            <h:outputText value="#{book.title}"/>
                        </b:column>
                        <b:column col-sm="2">    
                            <br/><br/><br/><br/>
                            <b:commandButton value="#{msgs.download}" actionListener="#{downloadsBackingBean.getDownload()}" look="info" />
                        </b:column>
                    </b:row>
                    <br/>
                </ui:repeat>
            </b:panel>
        </h:form>
    </ui:define>
</ui:composition>

helpAdvanceLabel = Page de recherche avanc\u00e9e
helpAdvanceText = Vous pouvez effectuer une recherche avec les param\u00e8tres de votre choix qui afficheront tous les r\u00e9sultats qui correspondent. S'il n'y a qu'un seul r\u00e9sultat, vous serez dirig\u00e9 directement vers la page de ce r\u00e9sultat.
helpAllBooksLabel = Tous les livres
helpAllBooksText = Une page qui affichera tous les livres actuellement disponibles sur ce site.
helpBookPageLabel = Page de livre associ\u00e9e
helpBookPageText = Pour chaque livre, une page de livre associ\u00e9e contient toutes les informations et les commentaires sur le livre. Les utilisateurs peuvent \u00e9galement ajouter le livre au panier via cette page.
helpReviewEntryLabel = Revoir la page d'entr\u00e9e
helpReviewEntryText = Pour entrer une critique pour un livre, l'utilisateur doit \u00eatre enregistr\u00e9. L'utilisateur enregistr\u00e9 peut entrer un score de 1 \u00e0 5 et une critique \u00e9crite.
helpCheckoutLabel = Checkout-Page
helpCheckoutText = Affiche tous les articles dans le panier ainsi que leurs prix. Chaque autre page a un lien vers cette page une fois qu'un article est ajout\u00e9 au panier. C'est \u00e0 partir de cette page qu'un article peut \u00eatre retir\u00e9. \u00c0 partir de l\u00e0, le client peut choisir de retourner au magasin et d'\u00eatre renvoy\u00e9 \u00e0 la page d'o\u00f9 il vient. Si le magasinage est termin\u00e9, le client peut choisir de finaliser la transaction.
helpFinalizationLabel = Page de finalisation
helpFinalizationText = Quand un visiteur est pr\u00eat \u00e0 terminer son achat, il finit sa commande. Le visiteur est invit\u00e9 \u00e0 se connecter s'il ne l'a pas d\u00e9j\u00e0 fait. S'ils ont \u00e9t\u00e9 enregistr\u00e9s, ils sont dirig\u00e9s vers la page d'inscription.
helpInvoiceLabel = Page de facture
helpInvoiceText = Une fois la transaction termin\u00e9e, la facture finale est affich\u00e9e pour le client \u00e0 imprimer et une copie de la facture est envoy\u00e9e par courrier \u00e9lectronique au visiteur.
helpDownloadLabel = Page de t\u00e9l\u00e9chargement
helpDownloadText = Cette page est accessible \u00e0 tout visiteur enregistr\u00e9 qui a achet\u00e9 un livre \u00e9lectronique sur le site. Il affiche tous les livres \u00e9lectroniques achet\u00e9s et permet \u00e0 l'utilisateur de les t\u00e9l\u00e9charger. Un visiteur enregistr\u00e9 peut revenir sur la page de t\u00e9l\u00e9chargement pour t\u00e9l\u00e9charger \u00e0 nouveau le livre \u00e9lectronique \u00e0 tout moment.
helpRegistrationLabel = Page d'inscription
helpRegistrationText = Cette page pr\u00e9sente un formulaire dans lequel un visiteur entre les informations personnelles qui les identifie. Cette page est accessible lorsqu'un utilisateur souhaite se connecter mais ne s'est pas encore enregistr\u00e9.
